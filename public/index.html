<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, noarchive">
    <meta name="googlebot" content="noindex, noarchive">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, proxy-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Wouter Koppen Fotografie</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav>
        <div class="logo">Wouter Koppen</div>
        <div class="nav-right">
            <button id="menuButton" class="menu-button">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div id="menuDropdown" class="menu-dropdown">
                <!-- Menu items worden hier dynamisch toegevoegd -->
            </div>
        </div>
    </nav>

    <main class="carousel-container">
        <div class="photo-container">
            <!-- Foto's worden hier dynamisch toegevoegd -->
        </div>
        <button class="carousel-button prev" aria-label="Vorige foto">&#10094;</button>
        <button class="carousel-button next" aria-label="Volgende foto">&#10095;</button>
        
        <div class="album-description">
            <h2 class="album-title"></h2>
            <p class="album-text"></p>
        </div>

        <div class="timer-bar"></div>
    </main>

    <div class="dock-trigger"></div>
    <div class="album-dock">
        <!-- Albums worden hier dynamisch toegevoegd -->
    </div>

    <script src="/js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Wouter Koppen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="nav-links">
                <a href="/" class="btn">Bekijk website</a>
                <button class="btn-secondary" id="logoutButton">Uitloggen</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="pages-section" class="section-collapsible">
            <div class="section-header">
                <h2>Pagina's</h2>
                <button class="btn-collapse" data-section="pages-section">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
            <div class="section-content">
                <button class="btn-primary" data-action="createPage">Nieuwe Pagina</button>
                <div id="pagesContainer"></div>
            </div>
        </section>

        <section id="albums-section" class="section-collapsible" 
            ondragover="event.preventDefault(); handleDragOver(event);" 
            ondragleave="handleDragLeave(event)">
            <div class="section-header">
                <h2>Albums</h2>
                <button class="btn-collapse" data-section="albums-section">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
            <div class="section-content">
                <button class="btn-primary" data-action="createAlbum">Nieuw Album</button>
                <div id="albumsContainer" class="albums-container"></div>
            </div>
        </section>

        <section id="photos-section" class="section-collapsible">
            <div class="section-header">
                <h2>Foto's</h2>
                <button class="btn-collapse" data-section="photos-section">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
            <div class="section-content">
                <div class="toolbar">
                    <button class="btn-primary" data-action="openUploadDialog">Upload Foto's</button>
                    <button class="btn-secondary" data-action="toggleSelectMode">Selecteer Meerdere</button>
                    <button class="btn-danger" data-action="deleteSelectedPhotos" style="display: none;">Verwijder Geselecteerde</button>
                    <button class="btn-secondary" data-action="deselectAll" style="display: none;">Deselecteer Alles</button>
                    <div class="thumbnail-control">
                        <label for="thumbnailSize">Thumbnail grootte:</label>
                        <input type="range" id="thumbnailSize" min="100" max="400" step="50" value="200">
                        <span id="thumbnailSizeValue">200px</span>
                    </div>
                </div>
                <div id="photosGrid" class="photos-grid"></div>
            </div>
        </section>
    </main>

    <div id="overlay" class="overlay">
        <div id="confirmDialog" class="confirm-dialog">
            <p id="confirmMessage"></p>
            <div class="confirm-dialog-buttons">
                <button id="confirmDelete" class="btn-danger">Verwijderen</button>
                <button id="cancelDelete" class="btn-secondary">Annuleren</button>
            </div>
        </div>
    </div>

    <script type="module">
        import {
            initialize,
            createPage,
            createAlbum,
            openUploadDialog,
            deleteSelectedPhotos,
            deselectAll,
            toggleSelectMode,
            handleEditPage,
            handleDeletePage,
            handleEditAlbum,
            handleDeleteAlbum,
            handleEditPhoto,
            handleDeletePhoto,
            handleFileUpload,
            handlePhotoDropOnAlbum,
            handleDragStart,
            handleDragEnd,
            handleDragOver,
            handleDragLeave,
            toggleSection
        } from './js/admin.js';

        // Maak de functies globaal beschikbaar voor drag & drop
        window.handleDragStart = handleDragStart;
        window.handleDragEnd = handleDragEnd;
        window.handleDragOver = handleDragOver;
        window.handleDragLeave = handleDragLeave;

        // Event listeners toevoegen
        document.addEventListener('DOMContentLoaded', () => {
            // Initialiseer de admin interface
            initialize();

            // Herstel sectie statussen
            ['pages-section', 'albums-section', 'photos-section'].forEach(sectionId => {
                const section = document.getElementById(sectionId);
                if (section) {
                    const isCollapsed = localStorage.getItem(`${sectionId}-collapsed`) === 'true';
                    if (isCollapsed) {
                        section.classList.add('collapsed');
                    }
                }
            });

            // Event listeners voor uitklap knoppen
            document.querySelectorAll('.btn-collapse').forEach(button => {
                button.addEventListener('click', () => {
                    const sectionId = button.dataset.section;
                    toggleSection(sectionId);
                });
            });

            // Event listeners voor actie knoppen
            document.querySelectorAll('[data-action]').forEach(button => {
                button.addEventListener('click', () => {
                    const action = button.dataset.action;
                    switch (action) {
                        case 'createPage': createPage(); break;
                        case 'createAlbum': createAlbum(); break;
                        case 'openUploadDialog': openUploadDialog(); break;
                        case 'toggleSelectMode': toggleSelectMode(); break;
                        case 'deleteSelectedPhotos': deleteSelectedPhotos(); break;
                        case 'deselectAll': deselectAll(); break;
                    }
                });
            });

            // Event listeners voor drag & drop op albums sectie
            const albumsSection = document.getElementById('albums-section');
            if (albumsSection) {
                albumsSection.addEventListener('dragover', handleDragOver);
                albumsSection.addEventListener('dragleave', handleDragLeave);
            }
        });

        // Logout functionaliteit
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });

        // Thumbnail grootte aanpassen
        const thumbnailSize = document.getElementById('thumbnailSize');
        const thumbnailSizeValue = document.getElementById('thumbnailSizeValue');
        const photosGrid = document.getElementById('photosGrid');

        if (thumbnailSize && thumbnailSizeValue && photosGrid) {
            thumbnailSize.addEventListener('input', (e) => {
                const size = e.target.value;
                document.documentElement.style.setProperty('--thumbnail-size', `${size}px`);
                thumbnailSizeValue.textContent = `${size}px`;
            });
        }
    </script>
</body>
</html>
